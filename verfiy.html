<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #yesBtn {
            background-color: #4CAF50;
            color: white;
        }
        #noBtn {
            background-color: #f44336;
            color: white;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Are you Ready ?</h1>
        <button id="yesBtn"><a href="https://shivanag007.github.io/CHITRA-QUIZ2025/" target="_blank" rel="noopener noreferrer">Yes</a></button>
        <button id="noBtn">No</button>
        <div id="result"></div>
    </div>

    <script>
            document.getElementById('yesBtn').addEventListener('click', function() {
            document.getElementById('result').innerHTML ='You May Processed';
            document.getElementById('result').style.color = 'green';
        });

        document.getElementById('noBtn').addEventListener('click', function() {
            document.getElementById('result').innerHTML = 'Sorry, you must be to access this content.';
            document.getElementById('result').style.color = 'red';
        });
    </script>
</body>
</html>
